<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display">
        <div class="searchbar">
            <input placeholder="Enter name of the city" spellcheck="false" type="text">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>

        </div>
        <div class="temperature">
            <img src="68747470733a2f2f626d63646e2e6e6c2f6173736574732f776561746865722d69636f6e732f76332e302f66696c6c2f7376672f636c6561722d6461792e737667.svg" class="weather-icon">
            <p id="temp">30<sup>o</sup>C</p>
            <p id="city">NEW YORK</p>
        </div>
        <div class="wind">
            <img src="wind.svg">
            <p id="d">45 km/h</p>
            <p id="p">Wind Speed</p>
        </div>
        <div class="aqi">
            <img src="thermometer-sun.svg">
            <p id="d">112</p>
            <p id="p">Feels Like</p>
        </div>
        <div class="humidity">
            <img src="raindrop-measure.svg">
            <p id="d">50%</p>
            <p id="p">Humidity</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
